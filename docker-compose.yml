version: '3.8'

services:
  # Serviço Node.js
  node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node_ts_app
    ports:
      - "3000:3000"  
      - "9229:9229" # Depuration port
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - mysql
    networks:
      - mynetwork

  # Serviço MySQL
  mysql:
    image: mysql:8.0  # Usar a versão LTS do MySQL
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    ports:
      - "3306:3306"  # Porta do MySQL
    volumes:
      - dbdata:/var/lib/mysql  # Persistir dados do banco de dados
    networks:
      - mynetwork

# Definir uma rede para os containers se comunicarem
networks:
  mynetwork:
    driver: bridge

# Persistência dos dados do MySQL
volumes:
  dbdata:
